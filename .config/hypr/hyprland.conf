### ------------------------------------------------ ###
# INCLUDES
### ------------------------------------------------ ###
source=~/.config/hypr/mocha.conf

### ------------------------------------------------ ###
# MONITOR SETTINGS
### ------------------------------------------------ ###
monitor=,preferred,auto,1.3
xwayland {
  force_zero_scaling = true
}

# Output
# Configure your Display resolution, offset, scale and Monitors here, use `hyprctl monitors` to get the info.

#monitor=HDMI-A-1,1920x1080@60,0x0,1
#workspace=HDMI-A-1,1
#monitor=HDMI-A-2,1920x1080@60,1920x0,1
#workspace=HDMI-A-2,2

# Example :
#monitor=eDP-1,1920x1080@60,0x0,1
#monitor=eDP-1,transform,0
#monitor=eDP-1,addreserved,10,10,10,10
#workspace=eDP-1,1

### ------------------------------------------------ ###
# MAIN VARIABLES
### ------------------------------------------------ ###

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Setting variables
$mainMod = SUPER
$localBin = $HOME/.local/bin
$scriptsDir = $HOME/.config/hypr/scripts
$hyprDir = $HOME/.config/hypr
$term = kitty
$menu = $scriptsDir/menu
$fullmenu = $scriptsDir/fullmenu
$volume = $scriptsDir/volume
$backlight = $scriptsDir/brightness
$screenshot = $scriptsDir/screenshot
$lock = $scriptsDir/lockscreen
$colorpicker = $scriptsDir/colorpicker
$wofi_beats = $scriptsDir/wofi-beats
$files = thunar
$browser = firefox
$editor = nvim

# Some default env vars
env = XCURSOR_SIZE,24

### ------------------------------------------------ ###
# AUTOSTART
### ------------------------------------------------ ###

# Startup
exec-once = $scriptsDir/startup
exec-once = swaybg -m fill -i $HOME/.local/share/backgrounds/sunset-mountain-synthwave.jpg
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = $scriptsDir/portal
exec-once = hyprctl setcursor Bibata-Modern-Ice 24
exec-once = nm-applet --indicator

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
  # qwerty
  kb_layout = eu
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =
  follow_mouse = 1
  numlock_by_default = 1
  touchpad {
    natural_scroll = false
    tap-to-click = true
    drag_lock = true
    disable_while_typing = true
  }
  #sensitivity = 0.0 # -1.0 - 1.0, 0 means no modification
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  no_direct_scanout = true #for fullscreen games
}

binds {
  workspace_back_and_forth = true
}

### ------------------------------------------------ ###
# APPEARANCE
### ------------------------------------------------ ###

general {
  gaps_in = 3
  gaps_out = 7
  border_size = 2

  #one color
  #col.active_border = rgba(7aa2f7aa)
  #two colors - gradient
  col.active_border = $teal $mauve 45deg
  col.inactive_border = $base

  layout = master
}

decoration {
    rounding = 6
    blur {
        enabled = false
        size = 5
        passes = 1
    }
    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    inactive_opacity = 0.95
}

blurls = waybar

animations {
  enabled = false
  # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
  # bezier = myBezier, 0.05, 0.9, 0.1, 1.05
  # animation = windows, 1, 7, myBezier
  # animation = windowsOut, 1, 7, default, popin 80%
  # animation = border, 1, 10, default
  # animation = fade, 1, 7, default
  # animation = workspaces, 1, 6, default
}

### ------------------------------------------------ ###
# LAYOUTS
### ------------------------------------------------ ###

dwindle {
  pseudotile = true
  preserve_split = true
}

master {
  new_is_master = true
  mfact = 0.5
}

gestures {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more
  workspace_swipe = true
  workspace_swipe_fingers = 3
}

### ------------------------------------------------ ###
# WINDOW RULES
### ------------------------------------------------ ###

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# Example windowrule v1
# windowrule = float, yad|nm-connection-editor|pavucontrol
# windowrule = float, feh|Gimp|qt5ct

# Example windowrule v2
windowrulev2 = tile, class:^(Spotify)$

# windowrulev2 = workspace 4, class:^(Apache Directory Studio)$
# windowrulev2 = bordercolor rgb(EE4B55) rgb(880808), fullscreen:1
# windowrulev2 = bordercolor rgb(282737) rgb(1E1D2D), floating:1
# windowrulev2 = opacity 0.8 0.8, pinned:1
# windowrulev2 = workspace 10, class:^(Microsoft-edge)$
# windowrulev2 = workspace 8 silent, class^(Steam)$, title:^(Steam)$
# windowrulev2 = float,class:^(firefox)$,title:^(Picture-in-Picture)$

# for waybar yay update click
windowrulev2 = animation popin, class:^(update)$, title:^(update)$
windowrulev2 = float, class:^(update)$, title:^(update)$
windowrulev2 = size 60% 50%, class:^(update)$, title:^(update)$
windowrulev2 = center, class:^(update)$, title:^(update)$

# for ttyclock
windowrulev2 = float, class:^(clock)$, title:^(clock)$
windowrulev2 = size 33% 27%, class:^(clock)$, title:^(clock)$
windowrulev2 = center, class:^(clock)$, title:^(clock)$

### ------------------------------------------------ ###
# KEYBINDINGS
### ------------------------------------------------ ###

# Main bindings
bind = $mainMod, Space, exec, $menu
bind = $mainMod, Q, killactive
bind = $mainMod, Y, exec, $scriptsDir/lockscreen
bind = $mainMod, R, exec, hyprctl reload

# Layout
bind = $mainMod CONTROL, Space, togglefloating
bind = $mainMod CONTROL, F, fullscreen
bind = $mainMod CONTROL, period, exec, hyprctl dispatch splitratio -0.1
bind = $mainMod CONTROL, comma, exec, hyprctl dispatch splitratio 0.1
bind = $mainMod, period, workspace, m+1
bind = $mainMod, comma, workspace, m-1

# Application Launchers
bind = $mainMod, T, exec, $term
bind = $mainMod, F, exec, $files
bind = $mainMod, B, exec, firefox
bind = $mainMod, V, exec, pavucontrol

bind = $mainMod, Escape, exec, hyprctl kill
bind = $mainMod, I, layoutmsg, addmaster
bind = $mainMod, J, layoutmsg, cyclenext
bind = $mainMod, K, layoutmsg, cycleprev

bind = $mainMod, P, pseudo
bind = $mainMod CONTROL, Return, layoutmsg, swapwithmaster
bind = $mainMod, X, exec, archlinux-logout

# Special Keys
bind = , xf86audioraisevolume, exec, $volume --inc
bind = , xf86audiolowervolume, exec, $volume --dec
bind = , xf86audiomute, exec, $volume --toggle
bind = , xf86audioplay, exec, playerctl play-pause
bind = , xf86audionext, exec, playerctl next
bind = , xf86audioprev, exec, playerctl previous
bind = , xf86audiostop, exec, playerctl stop
bind = , XF86MonBrightnessUp, exec, brightnessctl s 10%+
bind = , XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Resize
binde = $mainMod CONTROL, H, resizeactive,-50 0
binde = $mainMod CONTROL, L, resizeactive,50 0
binde = $mainMod CONTROL, K, resizeactive,0 -50
binde = $mainMod CONTROL, J, resizeactive,0 50

# Move
# bind = $mainMod ALT, H, movewindow, l
# bind = $mainMod ALT, L, movewindow, r
# bind = $mainMod ALT, K, movewindow, u
# bind = $mainMod ALT, J, movewindow, d

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, d

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshot keybindings
bind = , Print, exec, $screenshot --now
bind = $mainMod, Print, exec, $screenshot --in5
bind = SHIFT, Print, exec, $screenshot --in10
bind = CTRL, Print, exec, $screenshot --win
bind = $mainMod CTRL, Print, exec, flameshot gui

bind = CONTROL, 1, workspace, 1
bind = CONTROL, 2, workspace, 2
bind = CONTROL, 3, workspace, 3
bind = CONTROL, 4, workspace, 4
bind = CONTROL, 5, workspace, 5
bind = CONTROL, 6, workspace, 6
bind = CONTROL, 7, workspace, 7
bind = CONTROL, 8, workspace, 8
bind = CONTROL, 9, workspace, 9
bind = CONTROL, 0, workspace, 10

bind = CONTROLSUPER, 1, movetoworkspace, 1
bind = CONTROLSUPER, 2, movetoworkspace, 2
bind = CONTROLSUPER, 3, movetoworkspace, 3
bind = CONTROLSUPER, 4, movetoworkspace, 4
bind = CONTROLSUPER, 5, movetoworkspace, 5
bind = CONTROLSUPER, 6, movetoworkspace, 6
bind = CONTROLSUPER, 7, movetoworkspace, 7
bind = CONTROLSUPER, 8, movetoworkspace, 8
bind = CONTROLSUPER, 9, movetoworkspace, 9
bind = CONTROLSUPER, 0, movetoworkspace, 10

