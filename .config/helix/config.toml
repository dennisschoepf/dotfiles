theme = "catppuccin-frappe"

[editor]
line-number = "relative"
cursorline = true

[editor.statusline]
left = [ "mode", "position" ]
center = [ "selections" ] 
right = [ "spinner", "diagnostics",  "file-name", "file-encoding" ] 

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.auto-pairs]
'(' = ')'
'{' = '}'
'[' = ']'
'"' = '"'
"'" = "'"
'`' = '`'
'<' = '>'

