theme = "catppuccin-frappe"

[editor]
line-number = "relative"
cursorline = true
bufferline = "multiple"

[editor.statusline]
left = [ "mode", "position" ]
center = [ "selections" ] 
right = [ "spinner", "diagnostics",  "file-name", "file-encoding" ] 
separator = "â”‚"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.auto-pairs]
'(' = ')'
'{' = '}'
'[' = ']'
'"' = '"'
"'" = "'"
'`' = '`'
'<' = '>'

[editor.indent-guides]
render = true
character = "|"
